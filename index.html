<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Sumamry Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class=" col-12 col-md-6 left-border">
          <div class="your-result text-center">
             <h4>Your Result</h4><br>
              <div class="circle pt-5 mt-4">
                <h1>76</h1>
                <p>of 100</p>
              </div> 
              <h2 class="mt-3">Great</h2>
              <p class="mt-3">You scored more than 65% of <br> 
                  the people who have taken <br>
                  these tests.    
            </p>
          </div>
        </div>
        <div class="col-12 col-md-6 right-border">
            <div class="summary  right-border">
                <h4>Summary</h4><br>
                <p class="reaction">
                 <span> <img class="mr-2" src="images/icon-reaction.svg" alt="Reaction">  Reactions  </span>
                  <span class="text-color"> <b>80</b> <span class="second-text-color"> /100 </span> </span>  
                </p> 

                <p class="memory mt-3">
                   <span><img class="mr-2" src="images/icon-memory.svg" alt="Reaction"> Memory    </span>
                    <span class="text-color"> <b>92</b> <span class="second-text-color">/100</span> </span>
                  </p>

                  <p class="verbal">
                    <span> <img class="mr-2" src="images/icon-verbal.svg" alt="Reaction"> Verbal   </span>
                    <span class="text-color"> <b>61</b> <span class="second-text-color"> /100 </span> </span> 
                  </p>

                  <p class="visual">
                    <span> <img class="mr-2" src="images/icon-visual.svg" alt="Reaction"> Visual   </span>
                    <span class="text-color"> <b>72</b> <span class="second-text-color"> /100 </span> </span> 
                  </p>
                   
                  <button class="btn continue mt-3" type="submit">Continue</button>
                  
            </div>
        </div>
    </div>
</div>

</body>
</html>
